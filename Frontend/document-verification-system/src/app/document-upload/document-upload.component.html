
<h2>Upload Document</h2>
<form (ngSubmit)="onSubmit()" class="upload-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="title" name="title" required class="input-field" />
  </div>

  <div class="form-group">
    <label for="file">Choose file:</label>
    <input id="file" type="file" (change)="onFileChange($event)" required class="input-field" />
  </div>

  <button type="submit" [disabled]="loading" class="submit-button">Upload</button>
</form>

<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
